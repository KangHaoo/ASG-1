    <link rel="stylesheet" href="styles.css">

    <header>

    <section id="electronics">

        <!-- Add more products in the same way -->
    </section>

    <section id="clothing">

        <div class="product">

        </div>
        <!-- Add more clothing items in the same way -->
    </section>
